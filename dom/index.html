<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="sampleTable" border="1"> 
        <tr>
            <td>Row1 cell1</td> 
            <td>Row1 cell2</td>
        </tr> 
        <tr>
            <td>Row2 cell1</td> 
            <td>Row2 cell2</td>
        </tr> 
    </table>
        
    <input type="button" onclick="insertRow()" value="Insert row"> 
    <button id="jsstyle">Style</button>  
  
    
    <script>
        let table = document.getElementById("sampleTable")
       
        function insertRow(){
            table.innerHTML+=
            ` <tr>
                <td>Row3 cell1</td> 
                <td>Row3 cell2</td>
            </tr> `
        }

        let jsstyle = document.getElementById("jsstyle")
        jsstyle.addEventListener("click",changestyle)
        function changestyle(e){
            jsstyle.style.color="red"
            e.stopPropagation()
        }
        
    </script>

</body>
