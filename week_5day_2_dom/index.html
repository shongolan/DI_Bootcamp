<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>


      <label >Noun:</label><input type="text" value="" id="noun" required><br> 
      <label >Adjective:</label><input type="text" value="" id="adjective" required><br> 
      <label >Someone's Name:</label><input type="text" value="" id="person" required><br> 
      <label >Verb:</label><input type="text" value="" id="verb" required><br> 
      <label >A place:</label><input type="text" value="" id="place" required><br> 

    <button onclick="generatestory()">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
        function generatestory(){
         let noun = document.getElementById("noun").value
         let adjective = document.getElementById("adjective").value
         let person = document.getElementById("person").value
         let verb = document.getElementById("verb").value
         let place = document.getElementById("place").value
         let con = document.getElementById("story")
         con.innerHTML=`
             <p>One day ${person} said to his four ${noun}, “Come fishing with me today!  
              Let’s go far out to ${place}. The fish are much bigger and better there, than they are 
              close to land.”  
             “Okay!” said his ${noun}.  They were ${adjective} fishermen and ${verb} those big fish.  
             The four ${noun} and ${person} jumped into their canoe and started to row.  When they got far out to ${place} 
             and could no longer see land, ${person} jumped onto the end of the canoe.  He drew out his magical fishing hook. 
             When his brothers were looking ahead, he cast the hook over the side of the canoe.  
             The hook sunk down deep into the blue water.
             </p>`
         }
    </script>

 </body>
</html>
